<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este es un sitio web donde podrás consumir información referente a Marvel y podrás comprar comics y/o coleccionables.">
    <meta name="keywords" content="TAPITA, COMICS, COLECCIONABLES, MARVEL, COMIC, TIENDA, FUNKOS, FUNKO">
    <title>Tapita Comics - Comics</title>
    <link rel="icon" href="./resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="./resources/fontawesome-free-6.1.2-web/css/fontawesome.css" rel="stylesheet">
    <link href="./resources/fontawesome-free-6.1.2-web/css/brands.css" rel="stylesheet">
    <link href="./resources/fontawesome-free-6.1.2-web/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-lg">
        <header id="header">
            <a href="#"><img src="./resources/logo-web.png" alt="Logo" id="logo-header" class="animate__animated animate__backInDown"></a>
            <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #403B33;">
              </nav>
        </header>

        <main>
            <div class="container d-flex d-flex justify-content-between flex-row">
              <div class="row">
                <div class="col text-right">
                  <span>Ordenar alfabéticamente:</span>
                  <button type="button" class="btn btn-dark btn-sort"  id="sortAsc"><i class="fa-solid fa-arrow-up-wide-short"></i> Asc.</button>
                  <button type="button" class="btn btn-dark btn-sort"id="sortDesc"><i class="fa-solid fa-arrow-down-wide-short"></i> Desc.</button>
                </div>
              </div>

              <div class="row col-4">
                <div class="col-3 text-right">
                  <span>Filtrar por precio</span>
                </div>
                <div class="col-3">
                  <input class="form-control" type="number" placeholder="min." id="rangeFilterCostMin">
                </div>
                <div class="col-3">
                  <input class="form-control" type="number" placeholder="máx." id="rangeFilterCostMax">
                </div>
                <div class="col-3 p-0">
                  <div class="btn-group" role="group">
                    <button class="btn btn-secondary btn-block btn-sm btn-dark" id="rangeFilterCost">Filtrar</button>
                    <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
                  </div>
                </div>
              </div>
              
              </div>

            <div class="row row-cols-1 row-cols-lg-3 row-cols-sm-2 g-4" id="prod-list-container">
              </div>
        </main>
        
        <div>
            <a href="#"><img src="./resources/up-arrow.png" alt="" id="scroll-top"></a>
        </div>

        <footer>
            <img src="./resources/logo-footer.png" alt="Logo" id="logo-footer">
            <div class="rrss">
                <a href="#"><i class="fa-brands fa-instagram fa-xl"></i></a>
                <a href="#"><i class="fa-brands fa-twitter fa-xl"></i></a>
                <a href="#"><i class="fa-brands fa-facebook fa-xl"></i></a>
            </div>
        </footer>
    </div>

    <script src="products.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
